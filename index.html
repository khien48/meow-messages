<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowSays - Anonymous Messaging App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐱 MeowSays 🐱</h1>
            <p>Your place for cute and anonymous messages</p>
        </header>
        <main>
            <section class="message-form">
                <h2>Send an Anonymous Message</h2>
                <div class="cat-container">
                    <img id="catImage" src="pixel-cat.gif" alt="Cute Cat">
                </div>
                <textarea id="messageInput" placeholder="Write your message here..." oninput="animateCatTail()"></textarea>
                <button onclick="sendMessage()">Send</button>
            </section>
            <section class="messages">
                <h2>Received Messages</h2>
                <ul id="messageList">
                    <!-- Messages will appear here -->
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Meow Messages. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
